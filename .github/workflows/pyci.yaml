name: Python CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python3-version: '3.11'
      - name: install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run linter
        run: |
          make lint
      - name: Run pytest
        run: |
          make test
